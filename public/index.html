<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Counter</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f8f9fa, #e9ecef);
      }

      main {
        padding: 2.5rem 3rem;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.75);
        box-shadow: 0 1.25rem 2.5rem rgba(33, 37, 41, 0.12);
        text-align: center;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 4vw, 2.75rem);
      }

      .counter-value {
        font-size: clamp(3rem, 5vw, 4rem);
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        margin: 0 0.25rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #495057;
        color: #f8f9fa;
        transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        background: #343a40;
        transform: translateY(-1px);
        box-shadow: 0 0.75rem 1.5rem rgba(33, 37, 41, 0.18);
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 0.25rem 0.75rem rgba(33, 37, 41, 0.25);
      }

      button:disabled {
        background: #ced4da;
        color: #495057;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Codex Counter</h1>
      <div id="counter" class="counter-value" aria-live="polite">0</div>
      <div>
        <button id="decrement" type="button">-1</button>
        <button id="reset" type="button">Reset</button>
        <button id="increment" type="button">+1</button>
      </div>
    </main>
    <script defer src="/main.js"></script>
  </body>
</html>
