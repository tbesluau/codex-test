<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pulse Canvas</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        background: #000;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <canvas id="status-canvas" role="img" aria-label="A circle that pulses between red and green every second."></canvas>
    <script defer src="./main.js"></script>
  </body>
</html>
